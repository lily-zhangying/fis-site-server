<h2 id="toc_0">分包加载</h2>

<p>如果你在配置文件中进行静态资源打包配置，在编译后会产出资源表以及相对应的打包文件。在页面渲染加载时，FIS-Plus后端框架会根据页面静态资源使用情况加载对应的资源包及静态资源。如果在联调或者线上出现问题时，需要独立加载静态资源不想加载资源包进行问题定位怎么设置呢？</p>

<p>你只需要在url上加上 <strong>fis_debug</strong> 参数，即可获取静态资源的独立加载，而不是加载资源包。</p>
<div class="highlight"><pre><span class="x">如访问demo-home中的index:</span>
<span class="x">http://localhost:8080/home/page/index?fis_debug</span>
</pre></div>
<p>此时页面渲染加载的都是独立的静态资源。</p>
