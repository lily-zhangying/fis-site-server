<p><a href="https://github.com/fis-dev/fis/wiki/%E4%BB%80%E4%B9%88%E6%98%AFF.I.S">F.I.S = Front-end Integrated Solution（前端集成解决方案）</a>，将前端项目中的技术需求总结为前端集成解决方案。FIS-PC解决方案既是在FIS系统的基础上，根据PC项目的技术特点、需求等总结出来的一套PC解决方案。</p>

<ul>
<li>FIS-PC是针对PC项目的一套解决方案</li>
<li>适用于比较复杂的站点，提供组件化开发方案，以及静态资源管理方案</li>
<li>提供各类自动化工具，比如图片合并、模板压缩等</li>
<li>提供辅助类开发工具，提升工程师开发体验，减少成本，提高开发效率</li>
</ul>
